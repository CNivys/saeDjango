{% extends 'main.html' %}
{% block title %}
Étudiants
{% endblock %}

{% block content %}
<h1>Etudiants : </h1>
<a id="riaj"href="/ecole/ajoutetud/">Ajout d'un étudiant</a>
    <ol>
{% for l in liste %}
    <li>
        {{ l }}
        <img  id="imgetud" src="{{ l.photo_url }}" alt="{{ l.nom }} {{ l.prenom }} Photo" style="width:10%;padding-top:1%"/>
        <a id="riaj" href="/ecole/afficheetud/{{ l.idetudiant }}">Afficher</a>
        <a id="riaj" href="/ecole/updateetud/{{ l.idetudiant }}">Modifier</a>
        <a id="riaj" href="/ecole/deleteetud/{{ l.idetudiant }}">Supprimer</a>
    </li>
{% endfor %}

    </ol>
{% endblock %}
